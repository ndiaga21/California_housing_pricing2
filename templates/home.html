<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>California House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
     <form action="{{ url_for('predict')}}" method="post">
        <input type="number" name="MedInc" placeholder="MedInc" step="any" required="required" /><br>
        <input type="number" name="HouseAge" placeholder="HouseAge" step="any" required="required" /><br>
        <input type="number" name="AveRooms" placeholder="AveRooms" step="any" required="required" /><br>
        <input type="number" name="AveBedrms" placeholder="AveBedrms" step="any" required="required" /><br>
        <input type="number" name="Population" placeholder="Population" step="any" required="required" /><br>
        <input type="number" name="AveOccup" placeholder="AveOccup" step="any" required="required" /><br>
        <input type="number" name="Latitude" placeholder="Latitude" step="any" required="required" /><br>
        <input type="number" name="Longitude" placeholder="Longitude" step="any" required="required" /><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
